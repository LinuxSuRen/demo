name: Deploy to GitHub Pages

on:
  push

jobs:
  hugo-deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: update
      run: |
        git clone https://github.com/LinuxSuRen/demo
        cd demo && git config --local user.email "action@github.com" && git config --local user.name "GitHub Action" && touch def && git add . && git commit -m 'Auto commit by bot' && git push https://linuxsuren:${{ secrets.GITHUB_TOKEN }}@github.com/LinuxSuRen/demo.git

        pwd
        git clone https://github.com/jenkins-zh/jcli-repo
        cd jcli-repo && touch def && git config --local user.email "rick@jenkins-zh.cn" && git config --local user.name "rick" && git add . && git commit -m 'Auto commit by bot' && git push https://linuxsuren:${{ secrets.GITHUB_TOKEN }}@github.com/jenkins-zh/jcli-repo.git
